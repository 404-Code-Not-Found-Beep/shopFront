<h2 class="text-center m-5">Cart</h2>
<h3 class="text-center" *ngIf="cartTotal == 0">Cart is empty</h3>
 <div class="" *ngIf="cartTotal > 0 ">
   <table class="table table-striped table-bordered">
       <thead>
           <tr>
               <th>Name</th>
               <th>Price</th>
               <th>Image</th>
               <th>Size</th>
           </tr>
       </thead>
 
       <tbody>
           <tr *ngFor="let item of currentCart">
               <td data-cy="itemInCart" >{{item.name}} x {{item.quantity}}</td>
               <td *ngIf="item.quantity">£{{+item.price * item.quantity}}</td>
               <td> <img src="{{item.url}}" width="50"> </td>
               <td>{{item.size}}</td>
               <td>
                   <button *ngIf="item.quantity && item.quantity === 1" class="btn btn-danger m-1" (click)="deleteItem(item|| '')">Delete</button>
                   <button *ngIf="item.quantity && item.quantity > 1" class="btn btn-danger m-1" (click)="reduceQuant(item|| '')">-</button>
                   <button  class="btn btn-success ml-1" (click)="addQuant(item|| '')">+</button>

               </td>
           </tr>
       </tbody>
   </table>
   <button class="btn btn-danger" (click)="clearCart()">Clear Cart</button>
   <h2>Tax £{{(cartTotal * 0.1).toFixed(2)}}</h2>
   <h2>shipping £20.00</h2>
   <h1>Cart total £{{cartTaxShip.toFixed(2)}}</h1>
   <hr>
   <button class="btn btn-primary">Order</button>
</div>
