<h2 class="text-center m-5">Cart</h2>
 
   <table class="table table-striped table-bordered">
       <thead>
           <tr>
               <th>Name</th>
               <th>Price</th>
               <th>Image</th>
               <th>Size</th>
           </tr>
       </thead>
 
       <tbody>
           <tr *ngFor="let item of currentCart">
               <td>{{item.name}} x {{item.quantity}}</td>
               <td *ngIf="item.quantity">£{{+item.price * item.quantity}}</td>
               <td> <img src="{{item.url}}" width="50"> </td>
               <td>{{item.size}}</td>
               <td>
                   <button class="btn btn-danger" (click)="deleteItem(item|| '')">Delete</button>
               </td>
           </tr>
       </tbody>
   </table>
   <button class="btn btn-danger" (click)="clearCart()">Clear Cart</button>
   <h2>Tax £{{cartTotal * 0.1}}</h2>
   <h2>shipping £20</h2>
   <h1>Cart total £{{cartTotalTaxShip}}</h1>
   <hr>
   <button class="btn btn-primary">Order</button>
