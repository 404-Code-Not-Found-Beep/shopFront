<div class="row m-5">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form action="" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group" >
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button class="btn btn-primary m-1" type="submit" [disabled]="!authForm.valid">
          {{ easyAuth ? "Login" : "Sign up" }}
        </button>
      </div>
      <div>
        <button
          class="btn btn-primary m-1"
          type="button"
          (click)="onSwitchAuthMode()"
        >
          switch to {{ !easyAuth ? "login" : "sign up" }}
        </button>
      </div>
    </form>
  </div>
</div>
