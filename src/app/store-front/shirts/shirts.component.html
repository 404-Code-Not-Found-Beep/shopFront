<div
  class="wrapContainer m-5"
  style="display: flex; justify-content: space-around; flex-wrap: wrap"
>
  <div class="card bg-dark text-light mb-3" *ngFor="let item of items$ | async">
    <div class="card-body">
      <img src="{{ item.url }}" alt="" width="250" (click)="nav(item)" />
      <span
        ><h2>{{ item.name }}</h2> <h2>Â£{{item.price}}</h2></span
      >
      <input
        class="m-3"
        type="number"
        [(ngModel)]="quant"
        name="quant"
        [defaultValue]="quant"
        min="1"
      />
      <select name="size" id="size" [(ngModel)]="size">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
      </select>
      <button
        class="btn btn-primary m-3"
        (click)="onAddToCart(item, quant, size)"
      >
      <span>Add to cart</span>
      </button>
    </div>
  </div>
  <!-- <app-single-item [item$]="items$"></app-single-item> -->
</div>
