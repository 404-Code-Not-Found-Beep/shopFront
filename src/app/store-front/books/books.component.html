<div
  class="wrapContainer"
  style="display: flex; justify-content: space-around; flex-wrap: wrap"
  data-cy="bookItems"
>
  <div class="card bg-dark text-light mb-3" *ngFor="let item of items$ | async">
    <div class="card-body">
      <img src="{{ item.url }}" alt="" width="250" (click)="nav(item)" class="child"/>
      <span
      ><h2>{{ item.name }}</h2> <h2>Â£{{item.price}}</h2></span
      >
      <input
        class="m-3"
        type="number"
        [(ngModel)]="quant"
        name="quant"
        [defaultValue]="1"
        min="1"
      />
      <button
        class="btn btn-primary m-3"
        (click)="onAddToCart(item, quant)"
        data-cy="bookAddCart"
      >
      <span>Add to cart</span>
      </button>
    </div>
  </div>
</div>
