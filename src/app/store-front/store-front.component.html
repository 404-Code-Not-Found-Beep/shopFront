<h2 class="text-center m-5">Items List</h2>
 
   <table class="table table-striped table-bordered">
       <thead>
           <tr>
               <th>Name</th>
               <th>Price</th>
               <th>Description</th>
               <th>Action</th>
           </tr>
       </thead>
 
       <tbody>
           <tr *ngFor="let item of items$ | async">
               <td>{{item.name}}</td>
               <td>{{item.price}}</td>
               <td>{{item.description}}</td>
               <td>
                   <button class="btn btn-primary me-1" [routerLink]="['edit/', item._id]">Edit</button>
                   <button class="btn btn-danger" (click)="deleteItem(item._id || '')">Delete</button>
               </td>
           </tr>
       </tbody>
   </table>
 
   <button class="btn btn-primary mt-3" [routerLink]="['new']">Add a New Item</button>

   <hr>

   <div class="w-100">
   <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-25" src="..\assets\img.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-50" src="..\assets\img.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-50" src="..\assets\img.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
