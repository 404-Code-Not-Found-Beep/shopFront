<form class="employee-form" autocomplete="off" [formGroup]="itemForm" (ngSubmit)="submitForm()">
    <div class="form-floating mb-3">
      <input class="form-control" type="text" id="name" formControlName="name" placeholder="Name" required>
      <label for="name">Name</label>
    </div>

    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors?.['required']">
        Name is required.
      </div>
      <div *ngIf="name.errors?.['minlength']">
        Name must be at least 3 characters long.
      </div>
    </div>

    <div class="form-floating mb-3">
      <input class="form-control" type="text" formControlName="price" placeholder="Price" required>
      <label for="price">Price</label>
    </div>

    <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">

      <div *ngIf="price.errors?.['required']">
        Position is required.
      </div>
      <div *ngIf="price.errors?.['minlength']">
        Position must be at least 5 characters long.
      </div>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" type="text" formControlName="description" placeholder="description" required>
        <label for="description">description</label>
      </div>
  
      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
  
        <div *ngIf="description.errors?.['required']">
            description is required.
        </div>
        <div *ngIf="description.errors?.['minlength']">
            description must be at least 5 characters long.
        </div>
      </div>

    

    <button class="btn btn-primary" type="submit" [disabled]="itemForm.invalid">Add</button>
  </form>

  <hr>
