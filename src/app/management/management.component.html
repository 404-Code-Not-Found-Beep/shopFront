<h2 class="text-center m-5">Items List</h2>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Location</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td><img src="{{item.url}}" width="50px"> <span class="m-2"></span> {{ item.url }} </td>
      <td>
        <button
          class="btn btn-primary me-1"
          [routerLink]="['edit/', item._id]"
          data-cy="itemEditButton"
        >
          Edit
        </button>
        <button
          class="btn btn-danger"
          (click)="deleteItem(item._id || '')"
          data-cy="itemDeleteButton"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button
  class="btn btn-primary mt-3"
  [routerLink]="['new']"
  data-cy="managerAddNew"
>
  Add a New Item
</button>
