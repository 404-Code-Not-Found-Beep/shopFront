<form class="management-form" autocomplete="off" [formGroup]="managementForm" (ngSubmit)="submitForm()">
    <div class="form-floating mb-3">
      <input class="form-control" type="text" id="name" formControlName="name" placeholder="Name" required>
      <label for="name">Name</label>
    </div>

    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors?.['required']">
        Name is required.
      </div>
      <div *ngIf="name.errors?.['minlength']">
        Name must be at least 3 characters long.
      </div>
    </div>

    <div class="form-floating mb-3">
      <input class="form-control" type="number" formControlName="price" placeholder="Price" required>
      <label for="price">Price</label>
    </div>

    <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">

      <div *ngIf="price.errors?.['required']">
        Price is required.
      </div>
      
    </div>

    <div class="form-floating mb-3">
        <input [(ngModel)]="urlInput" class="form-control" type="text" formControlName="url" placeholder="url" required>
        <label for="url">Image</label>
      </div>
  
      <div *ngIf="url.invalid && (url.dirty || url.touched)" class="alert alert-danger">
  
        <div *ngIf="url.errors?.['required']">
          Location is required.
        </div>
        <div *ngIf="url.errors?.['minlength']">
          Location must be at least 5 characters long.
        </div>
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="itemType" name="itemType" id="shirt" value="shirt" required>
          <label class="form-check-label" for="shirt">Shirt</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="itemType" name="itemType" id="book" value="book">
          <label class="form-check-label" for="book">Book</label>
        </div>
      </div>

    <button class="btn btn-primary" type="submit" [disabled]="managementForm.invalid">Add</button>
    <button class="btn btn-warning m-5" type="button" (click)="backButton()" >Back</button>
    <button class="btn btn-primary m-5" type="button" (click)="noImageButton()" >Dont have an image yet? </button>
  </form>
